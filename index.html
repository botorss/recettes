	<body>
		<h1>Recettes rapides</h1>
		<hr>
		<h3>Crèmes dessert au chocolat</h3>
		<div>Ingrédients
			<ul>
				<li>500ml de lait entier</li>
				<li>20g de cacao</li>
				<li>30g de fécule de maïs</li>
				<li>120ml de crème liquide</li>
			</ul>
			<p>
				Faire chauffer le lait avec le cacao et la fécule jusqu'a épaississement.<br>
				Ajouter la crème liquide, puis mettre au réfrigerateur.
			</p>
		</div>
		<hr>
	</body>
</html>
